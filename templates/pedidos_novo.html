{% extends "base.html" %}

{% block title %}Novo Pedido{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Card para o formulário de novo pedido -->
                <div class="card">
                    <div class="card-header">
                        <h4>Registrar Novo Pedido</h4>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('registrar_pedido') }}" method="POST"> 
                            <div class="mb-3">
                                <label for="nome_cliente" class="form-label">Nome do Cliente</label>
                                <input type="text" class="form-control" id="nome_cliente" name="nome_cliente" required>
                            </div>

                            <div class="mb-3">
                                <label for="nome_funcionario" class="form-label">Funcionário</label>
                                <input type="text" class="form-control" id="nome_funcionario" name="nome_funcionario" required>
                            </div>

                            <div class="mb-3">
                                <label for="produtos" class="form-label">Produtos</label>
                                <input type="text" class="form-control" id="produtos" name="produtos" required>
                            </div>

                            <div class="mb-3">
                                <label for="quantidade" class="form-label">Quantidade</label>
                                <input type="number" class="form-control" id="quantidade" name="quantidade" required>
                            </div>

                            <div class="mb-3">
                                <label for="desconto" class="form-label">Desconto</label>
                                <input type="number" step="0.01" class="form-control" id="desconto" name="desconto">
                            </div>

                            <div class="mb-3">
                                <label for="valor_total" class="form-label">Valor Total</label>
                                <input type="number" step="0.01" class="form-control" id="valor_total" name="valor_total" required>
                            </div>

                            <div class="mb-3">
                                <label for="numero_whatsapp" class="form-label">Número WhatsApp</label>
                                <input type="text" class="form-control" id="numero_whatsapp" name="numero_whatsapp" required>
                            </div>

                            <div class="mb-3">
                                <label for="forma_pagamento" class="form-label">Forma de Pagamento</label>
                                <select class="form-control" id="forma_pagamento" name="forma_pagamento" required>
                                    <option value="dinheiro">Dinheiro</option>
                                    <option value="cartao">Cartão</option>
                                    <option value="pix">PIX</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="endereco_entrega" class="form-label">Endereço de Entrega</label>
                                <input type="text" class="form-control" id="endereco_entrega" name="endereco_entrega" required>
                            </div>

                            <div class="mb-3">
                                <label for="observacoes" class="form-label">Observações</label>
                                <textarea type="text" class="form-control" id="observacoes" name="observacoes" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Registrar Pedido</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
