{% extends "base.html" %}

{% block title %}Novo Pedido{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="{{ url_for('registrar_pedido') }}" method="POST">
                <!-- Card para o formulário de novo pedido -->
                <div class="card">
                    <div class="card-header">
                        <h4>Novo Pedido</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nome_cliente" class="form-label">Nome do Cliente</label>
                            <input type="text" class="form-control" id="nome_cliente" name="nome_cliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="nome_vendedor" class="form-label">Funcionário</label>
                            <input type="text" class="form-control" id="nome_vendedor" name="nome_vendedor" required>
                        </div>
                        <div class="mb-3">
                            <label for="produtos" class="form-label">Produtos</label>
                            <input type="text" class="form-control" id="produtos" name="produtos" required>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-4">
                                <label for="quantidade" class="form-label">Quantidade</label>
                                <input type="number" class="form-control" id="quantidade" name="quantidade" required>
                            </div>
                            <div class="mb-3 col-4">
                                <label for="desconto" class="form-label">Desconto</label>
                                <input type="number" step="0.01" class="form-control" id="desconto" name="desconto">
                            </div>
                            <div class="mb-3 col-4">
                                <label for="valor_total" class="form-label">Valor Total</label>
                                <input type="number" step="0.01" class="form-control" id="valor_total"
                                    name="valor_total" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="numero_whatsapp" class="form-label">Número WhatsApp</label>
                                <input type="text" class="form-control" id="numero_whatsapp" name="numero_whatsapp"
                                    required>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="forma_pagamento" class="form-label">Forma de Pagamento</label>
                                <select class="form-control" id="forma_pagamento" name="forma_pagamento" required>
                                    <option value="Cartão de Débito">Cartão de Débito</option>
                                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                                    <option value="Dinheiro">Dinheiro</option>
                                    <option value="PIX">PIX</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h4>Endereço</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="mb-3 col-8">
                                <label for="rua" class="form-label">Rua</label>
                                <input type="text" class="form-control" id="rua" name="rua" required>
                            </div>
                            <div class="mb-3 col-4">
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="cep" name="cep" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-5">
                                <label for="bairro" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="bairro" name="bairro" required>
                            </div>
                            <div class="mb-3 col-5">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="cidade" name="cidade" required>
                            </div>
                            <div class="mb-3 col-2">
                                <label for="estado" class="form-label">Estado</label>
                                <input type="text" class="form-control" id="estado" name="estado" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="observacao" class="form-label">Observações</label>
                            <textarea type="text" class="form-control" id="observacao" name="observacao"></textarea>
                        </div>
                    </div>
                </div>


                <button type="submit" class="btn btn-dark">Registrar Pedido</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
